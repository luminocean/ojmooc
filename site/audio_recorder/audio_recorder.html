<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>my audio recorder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="./library/jquery-1.7.2.min.js"></script>
    <script src = "./library/RecordRTC.js"> </script>
</head>

<body>
<div class="inner" style="height: 50px;width: 700px">
    <audio id="audio" controls></audio>
    <button id="record-audio" style="height: 30px;width: 70px;background-color: #87ceff">录制</button>
    <button id="stop-recording-audio" disabled style="height: 30px;width: 70px;background-color: #87ceff">停止</button>
    <button id="play" style="height: 30px;width: 70px;background-color: #87ceff">播放</button>
    <h2 id="audio-url-preview"></h2>
</div>

<script type="text/javascript" src="./audio_recorder.js"></script>
</body>

</html>
