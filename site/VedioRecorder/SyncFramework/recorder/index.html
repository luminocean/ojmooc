<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/timeline.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../WhiteBoard/css/whiteboard.css">
    <link rel="stylesheet" type="text/css" href="../../WhiteBoard/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <textarea id="editor" rows="10" cols="32"></textarea>

    <div id="whiteboard">
        <div id="menu">
            <button id="penButton" class="menuButton"></button><button id="penMenu" class="downMenu"></button>
            <button id="textButton" class="menuButton"></button><button id="textMenu" class="downMenu"></button>
            <button id="imageButton" class="menuButton"></button><button id="imageMenu" class="downMenu"></button>

            <button id="clearButton" class="menuButton"></button>
            <button id="redoButton" class="menuButton"></button>
            <button id="undoButton" class="menuButton"></button>
        </div>
        <div id="mainBoard">
            <div>
                <button id="aboutButton">说明</button>
                <button id="addButton">添加</button>
                <input id="add" type="text"/>
            </div>
            <div id="graphBoard"></div>
        </div>

        <div id="fileBoard">
            <p>拖动到此区域来上传文件</p>
            <ul id="fileList"></ul>
        </div>
    </div>

    <button id="record">record</button>
    <button id="stop">stop</button>
    <button id="play">play</button>
    <div id="backline">
        <div id = 'foreline'></div>
    </div>
    <span id = "clock" style="position: relative;left: 480px">0</span>

    <script src="../../WhiteBoard/js/jquery-2.1.3.js"></script>
    <script src="recorder.js"></script>


    <script src="../../WhiteBoard/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../../WhiteBoard/layer/layer/layer.min.js"></script>
    <script src="../../WhiteBoard/zrender/doc/asset/js/esl/esl.js"></script>
    <script src="../../WhiteBoard/zrender/doc/asset/js/codemirror.js"></script>
    <script src="../../WhiteBoard/zrender/doc/asset/js/javascript.js"></script>

    <script src="../../WhiteBoard/js/whiteboard.js"></script>

    <script src="../../WhiteBoard/js/graphboard.js"></script>
    <script src="../../WhiteBoard/js/draw.js"></script>
    <script src="../../WhiteBoard/js/text.js"></script>
    <script src="../../WhiteBoard/js/graph.js"></script>
    <script src="../../WhiteBoard/js/quickAdd.js"></script>
    <script src="../../WhiteBoard/js/dragAdd.js"></script>
    <script src="../../WhiteBoard/js/file.js"></script>
    <script src="../../WhiteBoard/js/record.js"></script>
    <script src="../../WhiteBoard/js/replay.js"></script>

    <script src="test_record.js"></script>
    <script>
        $("#record").click(start_record);
        $("#stop").click(stop_record);
        $("#play").click(playback);
    </script>
</body>
</html>
