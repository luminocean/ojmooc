<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
        body{
            zoom:1.5;
        }
        textarea{
            width: 100%;
        }
        .input-row{
            margin-bottom: 15px;
        }
        #stdoutDiv{
            width:48%;
        }
        #localsDiv{
            width:48%;
            float:right;
        }
        #responseDiv{

        }
    </style>
</head>
<body>
<div>
    <div class="input-row">
        <label>源码后缀</label>
        <input id="programSuffix" type="text" value="cpp" />
    </div>
    <div class="input-row">
        <label>断点行数</label>
        <input id="breakLine" type="text" value="39" />
        <button id="debugBtn">开始调试</button>
        <button id="exitBtn">结束调试</button>
    </div>
    <div class="input-row">
        <label>调试操作</label>
        <button id="stepIntoBtn">进入</button>
        <button id="stepOverBtn">越过</button>
        <button id="continueBtn">继续</button>
    </div>
    <div class="input-row">
        <label>查看变量</label>
        <input id="varName" type="text" placeholder="变量名" />
        <button id="printValBtn">查看值</button>
        <input id="varVal" type="text" readonly placeholder="变量值" />
    </div>
    <div class="input-row">
        <input id="debugId" type="hidden" />
        <div id="localsDiv">
            <label>局部变量</label>
            <textarea id="locals" rows="6" class="input-entry"></textarea>
        </div>
        <div id="stdoutDiv">
            <label>标准输出</label>
            <textarea id="stdout" rows="6" class="input-entry"></textarea>
        </div>
        <div id="responseDiv">
            <label>响应内容</label>
            <textarea id="response" rows="6" class="input-entry"></textarea>
        </div>
    </div>
</div>
<script src="lib/jquery-2.1.3.js"></script>
<script src="core.js"></script>
</body>
</html>
