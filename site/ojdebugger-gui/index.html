<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
        body{
            zoom:1.5;
        }
        textarea{
            width: 100%;
        }
        .input-row{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div>
    <div class="input-row">
        <label>程序名</label>
        <input id="programName" type="text" value="hello" />
    </div>
    <div class="input-row">
        <label>断点行数</label>
        <input id="breakLine" type="text" value="17" />
        <button id="debugBtn">开始调试</button>
    </div>
    <div class="input-row">
        <label>调试操作</label>
        <button id="stepIntoBtn">进入</button>
        <button id="stepOverBtn">越过</button>
        <button id="continueBtn">继续</button>
    </div>
    <div class="input-row">
        <label>查看变量</label>
        <input id="varName" type="text" placeholder="变量名" />
        <button id="printValBtn">查看值</button>
        <input id="varVal" type="text" readonly placeholder="变量值" />
    </div>
    <div class="input-row">
        <input id="debugId" type="hidden" />
        <textarea id="output" rows="6" class="input-entry"></textarea>
    </div>
</div>
<script src="lib/jquery-2.1.3.js"></script>
<script src="core.js"></script>
</body>
</html>
