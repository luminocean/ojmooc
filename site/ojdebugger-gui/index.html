<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
        body{
            zoom:1.5;
        }
        textarea{
            width: 100%;
        }
        .input-row{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<form>
    <div class="input-row">
        <span>程序名</span>
        <input id="programName" type="text" value="hello" />
    </div>
    <div class="input-row">
        <span>断点行数</span>
        <input id="breakLine" type="number" value="17" />
        <button id="debugBtn">调试</button>
    </div>
    <div class="input-row">
        <span>查看变量</span>
        <input id="varName" type="text" placeholder="变量名" />
        <button id="printValBtn">查看值</button>
    </div>
    <div class="input-row">
        <input id="debugId" type="hidden" value="1" />
        <textarea id="output" rows="6" class="input-entry"></textarea>
    </div>
</form>
<script src="./js/jquery-2.1.3.js"></script>
<script src="./js/core.js"></script>
</body>
</html>
