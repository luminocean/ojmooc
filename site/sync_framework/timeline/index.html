<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/timeline.css" type="text/css" />
</head>
<body>
    <div id="backline">
        <div id = 'foreline'></div>
    </div>
    <button id = 'start'>start</button>
    <script src="../js/jquery-1.7.2.js"></script>
    <script>
        var total_time = 10;
        $(document).ready(function(){
            var i = 0;
            var timer = setInterval(function(){
                $("#foreline").css("width", i + "%");
                i++;
                if (i > 100) {
                    clearInterval(timer);
                }
            }, 10*total_time);
        })
    </script>
</body>
</html>
