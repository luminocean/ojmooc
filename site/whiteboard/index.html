<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="whiteBoard.css">



</head>
<body>

<div>

    <div id="pen">
        颜色：
        <button class="colorChooser" value="black"></button>


        <input type="button" style="background:black" name="black" onclick="setColor(this.name)">
        <input type="button" style="background:red" name="red" onclick="setColor(this.name)">
        <input type="button" style="background:yellow" name="yellow" onclick="setColor(this.name)">

        粗细：



        <input type="button" value="细" style="background:lightgray" name="1" onclick="setLineWidth(this.name)">
        <input type="button" value="中" style="background:lightgray" name="3" onclick="setLineWidth(this.name)">
        <input type="button" value="粗" style="background:lightgray" name="5" onclick="setLineWidth(this.name)">

        <input type="button" value="橡皮" onclick="enableEraser()">
        <input type="button" value="撤销" onclick="undo()">
        <input type="button" value="重做" onclick="redo()">
        <input type="button" value="清空" onclick="eraseAll()">

        <input id="text" type="button" value="文本">
        <input id="circle" type="button" value="圆">
        <input id="array" type="button" value="数组">
    </div>





    <div id="wb">
        <canvas id="whiteBoard" class="pen" width="500" height="500"></canvas>
        <div id="main" calss="picture"></div>
    </div>




</div>

<script src="jquery-2.1.3.js"></script>
<script src="./layer/layer/layer.min.js"></script>
<script src="pen.js"></script>

<script src="./zrender/doc/asset/js/esl/esl.js"></script>
<script src="./zrender/doc/asset/js/codemirror.js"></script>
<script src="./zrender/doc/asset/js/javascript.js"></script>
<script src="picture.js"></script>


</body>
</html>
