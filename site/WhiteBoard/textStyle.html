<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/textStyle.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="colorpicker/css/colorpicker.css">
</head>
<body>
<div id="wrapper">
<label>颜色：</label><div id="color"></div>
<label>字体：</label>
<div id="fontSelect">
    <span id="font">Arial</span>
    <div class="down-arrow"></div>
    <ul id="fontList">
        <li class="font-value">Arial</li>
        <li class="font-value">宋体</li>
        <li class="font-value">黑体</li>
        <li class="font-value">楷体</li>
        <li class="font-value">微软雅黑</li>
    </ul>
</div>
<label>大小：</label>
<div id="sizeSelect">
    <span id="size">20px</span>
    <div class="down-arrow"></div>
    <ul id="sizeList">
        <li class="size-value">5px</li>
        <li class="size-value">10px</li>
        <li class="size-value">15px</li>
        <li class="size-value">20px</li>
        <li class="size-value">25px</li>
        <li class="size-value">30px</li>
    </ul>
</div>
<button id="close">关闭</button>
</div>
<script src="js/jquery-2.1.3.js"></script>
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<script src="colorpicker/js/colorpicker.js"></script>

<script src="js/textStyle.js"></script>
</body>
</html>
